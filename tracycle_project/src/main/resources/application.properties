server.port=7788
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#datasource information settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tracycle?allowPublicKeyRetrieval=true&useSSL=false&useUniCode=yes&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234

#SqlMapConfig.xml location settings
mybatis.config-location=classpath:config/SqlMapConfig.xml

spring.mustache.expose-session-attributes=true

spring.servlet.multipart.maxFileSize=100MB
spring.servlet.multipart.maxRequestSize=100MB

logging.level.com.tracycle.recycle=trace

# token valid time(min)
jwt.expmin=5
# salt used to make token
jwt.salt=MYSALT
